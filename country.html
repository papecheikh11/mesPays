<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
    <title>Country</title>
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world</h2>
            <p class="txtDark"><i class="fa-regular fa-moon"></i>&nbsp; &nbsp; Dark Mode</p>
        </div>
    </header>
    <main>
        <a href="#" class="back-button"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</a>
        <div class="country-details">
            <img src="https://flagcdn.com/is.svg" alt="flag">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name">Iceland</span></p>
                    <p><b>Population: </b>444444444</p>
                    <p><b>Region: </b>Iceland</p>
                    <p><b>Sub Region: </b>Iceland</p>
                    <p><b>Capital: </b>Dakar</p>
                    <p><b>Top Level Domain: </b>be</p>
                    <p><b>Currencies: </b>Europe</p>
                    <p><b>Langages: </b>Deutch, French</p>
                </div>
                <div class="border-countries">
                    <p><b>Border Countries: </b>&nbsp;<a href="#">France</a> <a href="#">Germany</a> </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
